<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block 'title' %}Freelance Finder{% endblock %}</title>
        {% include "header_info.html" %}
        {% block 'extrahead' %}
        {% endblock %}
    </head>
    <body>
        <header>
            <a href="{% url 'index' %}" id="header-logo" class="logo">FreelanceFinder</a>
        </header>
        <nav>
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a class="pure-menu-link" href="{% url 'all-links' %}">All</a></li>
                <li class="pure-menu-item"><a class="pure-menu-link" href="{% url 'all-links' %}">All (2)</a></li>
            </ul>
            <span id="header-account">
                {% if user.is_authenticated %}
                    <a class="pure-menu-link" href="{% url 'logout' %}">Login</a>
                {% else %}
                    <a class="pure-menu-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </span>
        </div>
        </nav>
        <section>
            {% block 'content' %}
            {% endblock %}
        </section>
        <footer>
            &copy; Paul Moss {% now "Y" %}
        </footer>
    </body>
</html>
