<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block 'title' %}Freelance Finder{% endblock %}</title>
        {% include "header_info.html" %}
        {% block 'extrahead' %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <a href="{% url 'index' %}" id="header-logo" class="logo">FreelanceFinder</a>
            <ul id="header-menu">
                <li><a href="{% url 'all-links' %}" class="header-menu-item">All</a></li>
                <li><a href="{% url 'all-links' %}" class="header-menu-item">All (2)</a></li>
            </ul>
            <span id="header-account">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="account-info">Login</a>
                {% else %}
                    <a href="{% url 'login' %}" class="account-info">Login</a>
                {% endif %}
            </span>
        </div>
        <div id="content">
            {% block 'content' %}
            {% endblock %}
        </div>
        <div id="footer">
            &copy; Paul Moss {% now "Y" %}
        </div>
    </body>
</html>
