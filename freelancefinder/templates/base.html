<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block 'title' %}Freelance Finder{% endblock %}</title>
        {% include "header_info.html" %}
        {% block 'extrahead' %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-inverse">
                <div class="container-fluid">
                    <a id="header-logo" class="navbar-brand" href="{% url 'index' %}">FreelanceFinder</a>
                    <div class="nav navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'all-links' %}">All</a>
                        <a class="nav-item nav-link" href="{% url 'job-list' %}">Job List</a>
                        <a class="nav-item nav-link" href="{% url 'post-list' %}">Post List</a>
                        <a class="nav-item nav-link" href="{% url 'source-list' %}">Source List</a>
                    </div>
                    <div id="header-account" class="pull-right nav navbar-nav">
                        {% if user.is_authenticated %}
                            <!-- AUTH:YES -->
                            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <!-- AUTH:NO -->
                            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container-fluid">
                {% block 'content' %}
                {% endblock %} <!-- pragme: no cover -->
            </div>
        </section>
        <footer>
            <div class="container-fluid">
                &copy; Paul Moss {% now "Y" %}
            </div>
        </footer>
    </body>
</html>
